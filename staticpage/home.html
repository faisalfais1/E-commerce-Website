<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Website</title>
  <style>
    /* Reset Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    header {
      background-color: #007bff;
      color: #fff;
      padding: 20px 0;
    }

    header h1 {
      font-size: 32px;
      text-align: center;
      margin-bottom: 20px;
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
    }

    .hero-section {
      background-color: #ffcc00;
      padding: 50px 0;
      text-align: center;
    }

    .hero-section h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .hero-section p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .shop-now-button {
      background-color: #007bff;
      color: #fff;
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .shop-now-button:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px 0;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="container">
      <h1>WHYTAP STORE</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Signup</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="customer.html">Customer Service</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="hero-section">
    <div class="container">
      <h2>Welcome to Our Wonderful Whytap Store</h2>
      <p>Find the perfect products that match your style!</p>
      <a href="shopp.html" class="shop-now-button">Shop Now</a>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>&copy; 2024 E-commerce Website. All rights reserved.</p>
    </div>
  </footer>

</body>
</html>
