<title>Colorful Shopping Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #f7d6e0, #ffafbd); /* Gradient background */
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  .category {
    margin-bottom: 30px;
  }

  h2 {
    font-size: 24px;
    color: #333;
    margin-bottom: 10px;
  }

  .products {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
  }

  .product {
    width: 200px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    margin: 20px 10px;
    padding: 20px;
    text-align: center;
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .product:hover {
    transform: translateY(-5px);
  }

  .product img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    margin-bottom: 10px;
  }

  .product h3 {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
  }

  .product p {
    font-size: 16px;
    color: #666;
    margin-bottom: 10px;
  }

  .product button {
    background-color: #ff7f50;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  .product button:hover {
    background-color: #ff6347;
  }
</style>
</head>
